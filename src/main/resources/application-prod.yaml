server:
  port: ${PORT:8080}
  servlet:
    session:
      cookie:
        same-site: lax
        secure: true
        http-only: true

spring:
  datasource:
    url: ${DATABASE_URL}
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        default_schema: store
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 10MB

app:
  jwt:
    secret: ${JWT_SECRET}
    access-minutes: 15
    refresh-days: 14
    issuer: "samah-store"
  upload:
    dir: ${UPLOAD_DIR:/tmp/uploads}
    base-url: ${UPLOAD_BASE_URL:/uploads}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:https://samahstore.tech,https://www.samahstore.tech}

logging:
  level:
    root: INFO
    com.samah.store: INFO
    org.hibernate: WARN
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

